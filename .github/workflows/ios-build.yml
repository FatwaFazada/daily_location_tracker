name: Build and Release iOS IPA (Fixed)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Install CocoaPods
        run: |
          pod setup
      - name: Flutter pub get
        run: flutter pub get

      # ⭐️ LANGKAH BARU KRITIS: Code Signing Setup
      # Mengimpor P12 dan Provisioning Profile dari GitHub Secrets.
      - name: Setup Code Signing Environment
        uses: apple-actions/import-codesign-certs@v3
        with:
          # Pastikan Anda telah mengatur secrets ini:
          p12-file-base64: ${{ secrets.P12_BASE64 }} # Nama input yang benar
          p12-password: ${{ secrets.P12_PASSWORD }}
          mobileprovision-file-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }} # Nama input yang benar

      # ⭐️ LANGKAH DIPERBAIKI: Build IPA
      - name: Build IPA and Archive
        run: |
          # Hapus --no-codesign dan gunakan ExportOptions.plist
          flutter build ipa --release \
            --export-options-plist=$GITHUB_WORKSPACE/ios/ExportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-release
          path: build/ios/ipa/

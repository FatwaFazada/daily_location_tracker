name: FINAL FIX: BUILD IPA - 2025

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"
          cache: true

      - name: Flutter pub get
        run: |
          flutter pub get

      - name: Setup CocoaPods
        run: |
          sudo gem install cocoapods
          pod setup

      - name: Install Pods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      # üîê CODE SIGNING - HANYA JIKA PUNYA APPLE DEVELOPER ACCOUNT
      - name: Import Apple Certificate
        if: ${{ secrets.P12_BASE64 != '' }}
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      - name: Import Provisioning Profile
        if: ${{ secrets.PROVISIONING_PROFILE_BASE64 != '' }}
        uses: apple-actions/install-provisioning-profile@v1
        with:
          profile-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      - name: Build IPA
        run: |
          flutter build ipa --release \
            --export-options-plist=$GITHUB_WORKSPACE/ios/ExportOptions.plist

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA-$(date +'%Y%m%d-%H%M%S')
          path: build/ios/ipa/*.ipa
          retention-days: 7

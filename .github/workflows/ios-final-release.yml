name: Final iOS IPA Release Build

on:
  # Trigger workflow secara manual via GitHub Actions UI
  workflow_dispatch:
  # Trigger saat ada push ke main branch
  push:
    branches: [ main ]

jobs:
  build:
    # Menggunakan runner macOS terbaru
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # 2. Dependencies
      - name: Install CocoaPods
        run: |
          pod setup
      - name: Flutter pub get
        run: flutter pub get

      # 3. Code Signing Setup (Langkah Paling Penting)
      - name: Setup Code Signing Environment
        uses: apple-actions/import-codesign-certs@v3
        with:
          # Pastikan Secrets ini sudah diatur di GitHub
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}
          mobileprovision-file-base64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      # 4. Build IPA (Ini adalah langkah yang membuat file .ipa)
      - name: Build IPA and Archive
        run: |
          # Perintah ini akan menghasilkan file IPA 
          flutter build ipa --release \
            --export-options-plist=$GITHUB_WORKSPACE/ios/ExportOptions.plist

      # 5. Upload Artifact (Ini yang membuat file IPA muncul di GitHub)
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-ios-ipa
          path: build/ios/ipa/

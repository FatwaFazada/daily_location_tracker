name: FINAL FIX: BUILD IPA - 2025

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ... (Langkah 1 & 2)

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      - name: Install CocoaPods
        run: |
          pod setup
      - name: Flutter pub get
        run: flutter pub get

      # 3A. ⭐️ KRITIS: Import Sertifikat P12 (Ganti ke v4 untuk memutus cache)
      - name: Import Apple Certificate (P12)
        uses: apple-actions/import-codesign-certs@v4
        with: # HARUS HANYA P12 DI SINI
          p12-file-base64: ${{ secrets.P12_BASE64 }}
          p12-password: ${{ secrets.P12_PASSWORD }}

      # 3B. ⭐️ KRITIS: Import Provisioning Profile
      - name: Import Provisioning Profile
        uses: apple-actions/install-provisioning-profiles@v1
        with:
          profiles: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}

      # 4. Build IPA (Membuat file .ipa)
      - name: Build IPA and Archive
        run: |
          flutter build ipa --release \
            --export-options-plist=$GITHUB_WORKSPACE/ios/ExportOptions.plist

      # 5. Upload Artifact (Menampilkan file di GitHub)
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-ios-ipa-artifact
          path: build/ios/ipa/

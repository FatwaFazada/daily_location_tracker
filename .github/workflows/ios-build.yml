name: Build and Release iOS IPA

on:
  # Trigger workflow secara manual via GitHub Actions UI
  workflow_dispatch:
  # Trigger saat ada push ke main branch
  push:
    branches: [ main ]

jobs:
  build:
    # Menggunakan runner macOS terbaru
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Setup Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"
          channel: "stable"

      # 2. Dependencies
      - name: Install CocoaPods
        run: |
          pod setup
      - name: Flutter pub get
        run: flutter pub get

